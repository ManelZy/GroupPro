<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link rel="stylesheet" href="login.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Rochester';
      src: url('Rochester/Rochester-Regular.ttf') format('truetype');
      /* Update the path to the font file as per your project structure */
    }
    header {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font-size: 27px;
      padding: 10px 20px;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999; /* Ensures header is above other content */
      font-family: 'Rochester';
      font-weight: bold;
    }
    header img {
      height: 50px; /* Adjust the height of the logo as needed */
      vertical-align: middle;
    }
    .container {
      padding-top: 40px; /* Adjust padding to prevent content from being hidden under the header */
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/logo.png" alt="Logo">
    UniGuide
  </header>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">UniGuide<br> Your Gateway to Higher Education</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <!-- Login form -->
        <div class="login-form form-group">
          <div class="title">Login</div>
          <form id="loginForm" method="POST">
            <div class="input-container">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" id="email" required>
                <div id="loginEmailError" class="error-container" style="margin-top: 70px;"></div> <!-- Error container -->
              </div>
            </div>
            <div class="input-container input2">
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="password" required>
                <div id="loginPasswordError" class="error-container"></div> <!-- Error container -->
              </div>
            </div>
            <div class="text"><a href="#">Forgot password?</a></div>
            <div class="button input-box">
              <input type="submit" value="Submit">
            </div>
            <div id="loginErrorMessage" class="error-container"></div> <!-- Error container -->
            <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up now</label></div>
          </form>
        </div>
        <div class="signup-form">
        <div class="title">Signup</div>
        <form id="signupForm">
            <div class="input-boxes">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="button input-box">
                    <input type="submit" value="Submit">
                </div>
                <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
  <footer>
    <p>UniGuide All Right Reserved, 2024</p>
  </footer>
</body>
</html>
