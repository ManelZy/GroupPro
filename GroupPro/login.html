<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Rochester';
      src: url('Rochester/Rochester-Regular.ttf') format('truetype');
    }
    header {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font-size: 27px;
      padding: 10px 20px;
      text-align: left;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
      font-family: 'Rochester';
      font-weight: bold;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    .container {
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="Images/logo.png" alt="Logo">
    UniGuide
  </header>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">UniGuide<br> Your Gateway to Higher Education</span>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form form-group">
          <div class="title">Login</div>
          <form id="loginForm" method="POST">
            <div class="input-container">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" id="email" required>
                <div id="loginEmailError" class="error-container" style="margin-top: 70px;"></div>
              </div>
            </div>
            <div class="input-container input2">
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" id="password" required>
                <div id="loginPasswordError" class="error-container"></div>
              </div>
            </div>
            <div class="text"><a href="#">Forgot password?</a></div>
            <div class="button input-box">
              <input type="submit" value="Submit">
            </div>
            <div id="loginErrorMessage" class="error-container"></div>
            <div class="text sign-up-text">Don't have an account? <label for="flip">Sign up now</label></div>
          </form>
        </div>
        <div class="signup-form">
          <div class="title">Signup</div>
          <form id="signupForm" method="POST">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="first_name" placeholder="Enter your first name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" id="last_name" placeholder="Enter your last name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone_number" placeholder="Enter your phone number" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password_confirmation" placeholder="Confirm your password" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
  <script src="js/signup.js"></script>
  <footer>
    <p>UniGuide All Right Reserved, 2024</p>
  </footer>
</body>
</html>
